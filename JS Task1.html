  <p>
	Write a JavaScript function that reverse a number. <br>
	Example x = 32243; <br>
	Expected Output : 32243
  </p>
  
  <script>
	function reverseNumber (number){
		var stringNum = number.toString();
		var reverseNum = stringNum.split("").reverse().join("");
		console.log (reverseNum);
	}
	reverseNumber (12345);
  </script>
