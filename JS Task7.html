            var imgObj = null;
            var animate ;
            
            function init() {
               imgObj = document.getElementById('myImage');

            function moveRight() {
               imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

            function stop() {
               clearTimeout(animate);

            window.onload = init;

         <input type = "button" value = "Stop" onclick = "stop();" />
